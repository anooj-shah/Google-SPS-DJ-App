<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css/>"
        <title></title>
        <link rel="stylesheet" href="/style/loginPage.css">
    </head>  
  <body>
      <h1>APP Name</h1>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <!-- For DJ -->
                    <!-- <h2>Enter Info</h2> -->

                    <button onclick="createEventForm()">Create Event</button>
                    <button onclick="joinEventForm()">Join Event</button>
                    <div>
                        <div id="joinEvent" hidden>
                            <form action="/events" method="GET">
                                <input type="text" placeholder="Name" />
                                <input type="text" placeholder="Event ID" />
                                <!-- <button type="submit" value="Submit">Submit</button>    -->
                                <button onclick="window.location.href='/userPage.html'">Continue</button>
                            </form>
                        </div>
                        <div id="createEvent" hidden>
                            <form action="/events" method="POST">
                                <input type="text" id="djName" name="djName" placeholder="DJ Name" />
                                <input type="text" id="eventName" name="eventName" placeholder="Event Name" />
                                <input type="text" id="eventID" name="eventID" placeholder="Event ID" />
                                <input type="text" id="location" name="location" placeholder="Location" />
                                <input type="text" id="startTime" name="startTime" placeholder="Start Time" />
                                <!-- <input type="text" id="endTime" name="endTime" placeholder="End Time" /> -->
                                <input type="text" id="eventDescription" name="eventDescription" placeholder="Event Description" />
                                <!-- <button type="submit" value="Submit">Submit</button>          -->
                                <input type="submit"/>

                            </form>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <!-- For User -->
                    <h1>Enter your Event ID</h1>
                    <input type="text" placeholder="Event ID" />
                    <button>Join Event</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome!</h1>
                        <p>Users click here</p>
                        <button class="ghost" id="signIn">User Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, join the party!</h1>
                        <p>If you are a DJ, click here!</p>
                        <button class="ghost" id="signUp">DJ Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/scripts/loginPage.js"></script>
</html>
