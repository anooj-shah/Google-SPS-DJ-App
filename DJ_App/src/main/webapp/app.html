<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Queue</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="internal-page">
        <div class="side-bar">
            <h1>Queue</h1>
        </div>
        <div class="event-headers">
            <div class="event-name">
                <h2>
                    Event Name
                </h2>
                <h4 id="eventName">
                    </h3>
            </div>

            <div class="event-id">
                <h4>
                    Event ID
                </h4>
                <h4 id="eventID"></h4>
            </div>
            <div class="event-dj">
                <h3>
                    Event DJ
                </h3>
                <h3 id="eventID"></h3>
            </div>

        </div>

        <div class="suggest">
            <form action="" method="post">
                <input type="text" name="accessCode" id="accessCode" placeholder="Suggest a song">
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
        <div class="song-queue">
            <h2>Suggestions</h2>
        </div>
    </div>
</body>

</html>
